<div class="card">
  <div class="card-header">
      <h1>{{title}}</h1>

    </div>
  <div class="card-body">
<form [formGroup]="contactFrom" (ngSubmit)="onSubmit()" class="login-form">
  <div class="img-div">
    <img class="login-img" src="https://images.pexels.com/photos/4916557/pexels-photo-4916557.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="" srcset="">
  </div>
  <div class="login-info">
    <div class="form-group">
      <label for="vemail">Email</label>
      <input type="text" [(ngModel)]="email" id="vemail" name="vemail" class = "form-control" formControlName="vemail">
      <span class="error" *ngIf="!contactFrom.controls['vemail'].valid && contactFrom.controls['vemail']?.touched"> Please enter a valid email</span>

    </div>

    <div class="form-group">
      <label for="vpassword">Password</label>
      <input type="password" [(ngModel)]="password" id="vpassword" name="vpassword" class = "form-control" formControlName="vpassword">
      <span class="error" *ngIf="!contactFrom.controls['vpassword'].valid && contactFrom.controls['vpassword']?.touched"> Please enter a valid email</span>
    </div>
    <div class="cta">
      <div class="btn">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
      <a routerLink="/vendor" class="register">Register here</a>
    </div>
  </div>
</form>
</div>
</div>
<router-outlet></router-outlet>
