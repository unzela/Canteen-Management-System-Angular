<div class="card">
  <div class="card-header">
    <h1>{{title}}</h1>
  </div>
  <div class="card-body">
<form [formGroup]="contactFrom" (ngSubmit)="onSubmit()" class="register-form">
  <div class="img-div">
    <img class="register-img" src="https://images.pexels.com/photos/4916557/pexels-photo-4916557.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="NA" srcset="">
  </div>
  <div class="register-info">
    <div class="form-group">
      <label for="vid">ID</label>
      <input formControlName="vid" type="text" class = "form-control">
       <span class="error" *ngIf="!contactFrom.controls['vid'].valid && contactFrom.controls['vid']?.touched"> Please enter a valid first name</span>
    </div>



    <div class="form-group">
      <label for="vname">Name</label>
      <input formControlName="vname" type="text" id="vname" name="vname" class = "form-control" >
      <span class="error" *ngIf="!contactFrom.controls['vname'].valid && contactFrom.controls['vname']?.touched"> Please enter a valid last name</span>
    </div>



    <div class="form-group">
      <label for="vemail">Email</label>
      <input type="text" id="vemail" name="vemail" class = "form-control" formControlName="vemail">
      <span class="error" *ngIf="!contactFrom.controls['vemail'].valid && contactFrom.controls['vemail']?.touched"> Please enter a valid email</span>

    </div>

    <div class="form-group">
        <label for="vmobile">Mobile</label>
        <input type="text" id="vmobile" name="vmobile" class = "form-control" formControlName="vmobile">
        <span class="error" *ngIf="!contactFrom.controls['vmobile'].valid && contactFrom.controls['vmobile']?.touched"> Please enter a valid email</span>

      </div>

      <div class="form-group">
        <label for="vaddress">Address</label>
        <input type="text" id="vaddress" name="vaddress" class = "form-control" formControlName="vaddress">
        <span class="error" *ngIf="!contactFrom.controls['vaddress'].valid && contactFrom.controls['vaddress']?.touched"> Please enter a valid email</span>

      </div>

      <div class="form-group">
        <label for="vpassword">Password</label>
        <input type="password" id="vpassword" name="vpassword" class = "form-control" formControlName="vpassword">
        <span class="error" *ngIf="!contactFrom.controls['vpassword'].valid && contactFrom.controls['vpassword']?.touched"> Please enter a valid password</span>

      </div>

    <div class="btn">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </div>
</form>
</div>
</div>
<router-outlet></router-outlet>
